<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="demo"></p>

    <script>
    let agent = navigator.userAgent;
    document.getElementById("demo").innerHTML = "User-agent:<br>" + agent;
    </script>

    <p id="debug"></p>
    <p id="debug2"></p>
    <button id="startButton">enable mobile GPS</button>
    
    <h1>WayFinder</h1>
    <div id="location-data"> 
        <!-- Location data will be inserted here -->
        
    </div>
    <div class="arrow-container">
        <img id="arrow" src="assets/arrow.png" alt="Direction Arrow">
    </div>
    <div class="compass-container">
        <img id="compass" src="assets/arrow.png" alt="Direction Arrow">
    </div>

    <div class="target-pointer-container">
        <img id="target-pointer" src="assets/arrow.png" alt="Direction Arrow">
    </div>
    <script src="index.js"></script>
</body>
</html>
